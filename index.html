<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="./styles/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <title>Checkout Page</title>
  </head>
  <body>
    <div class="container" id="sound">
            <h1>Checkout</h1>
            <p>Contact Information</p>
            <form class="form col-md-4">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Enter your email.."
            >
            </div>

            <label for="phone" class="form-label">Phone</label>
            <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-phone"></i></span>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone number">
            </div>
            <br>
            <p>Shipping Address</p>
              <label for="name" class="form-label">Full Name</label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name... " required>
              </div>
            
              <label for="address" class="form-label">Address</label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-home"></i></span> 
              <input type="text" class="form-control" id="address" placeholder="Enter your address...">
              </div>
          
              <label for="city" class="form-label">City</label>
              <div class=" input-group mb-3">
                <span class="input-group-text"><i class="fas fa-city"></i></span> 
              <input type="text" class="form-control" id="city" placeholder="Enter your city..">
              </div>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <label for=""></label>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <label for="country">Country</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-globe"></i></span> 
                    <input type="text" class="form-control" placeholder="Enter your country..">
                  </div>
                </div>
                <br>
                <div class="col-sm-12 col-md-6">
                      <label for="postal">Postal Code</label>
                      <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-address-card"></i></span> 
                        <input type="text" class="form-control" placeholder=" postal code">
                      </div>
                  </div>
              </div>
            </div>
            <div>
              <input type="checkbox" name="checkbox" id="checkbox">
              <label for="checkbox"><p>Save this information for next time.</p></label>
            </div>
            </form> 
            <span><button type="button" class="btn btn-danger" id="buTTon">Continue</button></span>
     </div>
     <div class="container" class="vintage">
    <div class="col-sm-6">
          <div class="bg-light p-5">
               <div class="row md-6">
                <img src="./images/photo1.png" alt="" class="col-sm-3">
                 <div class="col-sm-3">
                      <h5>Vintage Backbag</h5>
                      <p><span class="c-green">$54.99</span>$94.99</p>
                      <div>
                        <span class="minus">-</span>
                        <span class="num">1</span>
                        <span class="plus">+</span>
                      </div>
                 </div>
               </div>
               <div class="row">
                <img src="./images/photo2.png" alt="" class="col-sm-3">
                <div class="col-sm-3">
                     <h5>Levi Shoes</h5>
                     <p><span>$74.99</span>$124.99</p>
                     <div>
                      <span class="minus">-</span>
                      <span class="num">1</span>
                      <span class="plus">+</span>
                     </div>
                </div>
               </div>
          </div>
     </div>
    </div>
  </body>
</html>
